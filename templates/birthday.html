<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday MY POKKIE SISTER IN CHRIST!🎀</title>
    <style>
        body {
            background: linear-gradient(to right, #d0f0f6, #fce4ec);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
            color: #444;
        }

        h1 {
            font-size: 48px;
            color: #ff4081;
            animation: bounce 1.5s infinite;
        }

        p {
            font-size: 20px;
            margin: 20px 0;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .heart {
            color: #ff80ab;
            font-size: 30px;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .message-box {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday,AKKKAAAA!!✨</h1>
    <div class="message-box">
        <p class="heart">💖</p>
        <p><strong>“Greater love has no one than this: to lay down one's life for one's friend” — John 15:13 💫</strong></p>
        <p>May your day be filled with God’s love, joy, and many blessings!</p>
    </div>
</body>
</html>
